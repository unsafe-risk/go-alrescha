name: Build test.json

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Go Generate
      run: go generate

    - name: update
      run: |
          go run . | gofmt > ./.output/main.go
          echo "// `date`" >> ./.output/main.go
    
    - name: commit and push
      run: |
          git config --global user.email "55233766+lemon-mint@users.noreply.github.com"
          git config --global user.name "lemon-mint"
          git add .
          git commit -m "Alrescha Build `date`"
          git push
